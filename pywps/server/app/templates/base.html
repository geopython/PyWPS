<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="index,follow">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">

        <title>{% block head_title %}{% endblock %} - PyWPS Web administration &amp; process management</title>

        <script type=text/javascript src="{{ url_for('static', filename='js/jquery-2.2.4.min.js') }}"></script>
        <script type=text/javascript src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-3.3.6/css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/design.css')}}"/>

        {% block extra_scripts %}{% endblock %}
    </head>
    <body>

    	<div class="container-fluid">

    		<header class="row">
    			<div class="col-xs-1" id="header-left">
                    <a href="/" title="PyWPS Web administration &amp; process management">
                        <img src="{{ url_for('static', filename='img/pywps_logo.png')}}">
                    </a>
                </div>
    			<h1 class="col-xs-11">
    				<a href="/" title="PyWPS Web administration &amp; process management">Web administration &amp; process management</a>
    			</h1>
    		</header>

            <!-- MENU -->
    		<div class="row margin-top-20">
    			<div class="col-xs-12" id="menu">
    				<a href="/" title="Home" {% if active_page == 'home' %}class="active"{% endif %}>Home</a> |
    				<a href="/wps" title="WPS">WPS</a> |
    				<a href="/manage" title="Manage Processes" {% if active_page == 'manage_processes' %}class="active"{% endif %}>Manage Processes</a>
    			</div>
    		</div>

            <!-- MAIN CONTENT -->
            <div class="row margin-top-20">
                <div class="col-xs-12">
                    <h2>{% block h2_title %}{% endblock %}</h2>

                    <div class="col-xs-12">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>

    	</div>

    </body>
</html>
