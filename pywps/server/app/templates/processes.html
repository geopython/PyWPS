	<form>
		<div class="col-xs-12 text-right">
			<a href="javascript:clear_filter();" title="Clear the filter">&times; clear filter</a>
		</div>
		<div class="form-group col-xs-4">
			<h4>Status:</h4>

			<select id="filter-status" class="form-control">
				<option value="0">-</option>
				<option value="1">running</option>
				<option value="4">paused</option>
				<option value="5">stopped</option>
				<option value="3">finished</option>
			</select>
		</div>
		<div class="form-group col-xs-4">
			<h4>Operation:</h4>

			<select id="filter-operation" class="form-control">
				<option value="0">-</option>
				<option value="getcapabilities">get capabilities</option>
				<option value="describeprocess">describe process</option>
				<option value="execute">execute</option>
			</select>
		</div>
		<div class="form-group col-xs-4">
			<h4>Identifier:</h4>

			<select id="filter-identifier" class="form-control">
				<option value="0">-</option>
				{% for filter_identifier in filter_identifiers %}
				<option value="{{ filter_identifier }}">{{ filter_identifier }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="form-group col-xs-6">
			<h4>UUID:</h4>

			<input type="text" name="" id="filter-uuid" class="form-control">
		</div>
		<div class="form-group col-xs-6">
			<h4>PID:</h4>

			<input type="text" name="" id="filter-pid" class="form-control">
		</div>
	</form>



	{% include "processes_table_entries.html" %}
